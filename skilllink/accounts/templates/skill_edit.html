{% extends 'base.html' %}
{% block title %}Edit Skill - SkillLink{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center">
  <div class="card edit-skill-card shadow-lg w-100 animate__animated animate__fadeIn" style="max-width: 600px;">
    <div class="card-body">
      <!-- Header -->
      <h2 class="card-title text-center mb-4 fw-bold text-dark dark-mode-text">Edit Skill</h2>

      <!-- Form -->
      <form method="post">
        {% csrf_token %}

        <!-- Skill Name -->
        <div class="mb-3">
          <label for="skill_name" class="form-label fw-semibold">Skill Name</label>
          <input type="text" class="form-control" id="skill_name" name="skill_name"
            value="{{ skill_instance.skill.name }}" placeholder="Enter skill name" required>
        </div>

        <!-- Experience Level -->
        <div class="mb-3">
          <label for="experience_level" class="form-label fw-semibold">Experience Level</label>
          <select class="form-select" id="experience_level" name="experience_level" required>
            <option value="beginner" {% if skill_instance.experience_level=='beginner' 
            %} selected>Beginner
            </option>
            <option value="intermediate" {% if skill_instance.experience_level=='intermediate' 
            %} selected>
              Intermediate</option>
            <option value="advanced" {% if skill_instance.experience_level=='advanced' 
            %} selected>Advanced
            </option>
            <option value="expert" {% if skill_instance.experience_level=='expert' 
            %} selected>Expert
            </option>
          </select>
        </div>

        <!-- Personal Description -->
        <div class="mb-3">
          <label for="personal_description" class="form-label fw-semibold">Personal Description</label>
          <textarea class="form-control" id="personal_description" name="personal_description" rows="3"
            placeholder="Describe your experience">{{ skill_instance.personal_description }}</textarea>
        </div>

        <!-- Available for Teaching -->
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="available_for_teaching" name="available_for_teaching" {%
            if skill_instance.available_for_teaching %}checked>
          <label class="form-check-label fw-semibold" for="available_for_teaching">Available for Teaching</label>
        </div>



        <!-- Token Cost -->
        <div class="mb-3">
          <label for="token_cost" class="form-label fw-semibold">Token Cost</label>
          <input type="number" class="form-control" id="token_cost" name="token_cost"
            value="{{ skill_instance.token_cost }}" placeholder="Enter token cost">
        </div>

        <!-- Desired Exchange Skills -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Desired Exchange Skills (For Swaps)</label>
          <input type="text" id="skillSearch" class="form-control mb-2" placeholder="Search skills...">
          {{ form.desired_exchange_skills }}
          <div class="form-text text-muted small">
            <i class="bi bi-info-circle"></i> Type above to filter options. Hold <strong>Ctrl/Cmd</strong> to select
            multiple.
          </div>
        </div>

        <!-- Learning Status -->
        <div class="mb-3">
          <label for="learning_status" class="form-label fw-semibold">Learning Status</label>
          <select class="form-select" id="learning_status" name="learning_status" required>
            <option value="learning" {% if skill_instance.learning_status=='learning' 
            %}selected>Learning
            </option>
            <option value="practicing" {% if skill_instance.learning_status=='practicing' 
            %}selected>Practicing
            </option>
            <option value="mastered" {% if skill_instance.learning_status=='mastered' 
            %}selected>Mastered
            </option>
            <option value="teaching" {% if skill_instance.learning_status=='teaching' 
            %}selected>Teaching
            </option>
          </select>
        </div>

        <script>
          document.getElementById('skillSearch').addEventListener('keyup', function () {
            var filter = this.value.toLowerCase();
            var select = document.getElementById('id_desired_exchange_skills');
            var options = select.getElementsByTagName('option');

            for (var i = 0; i < options.length; i++) {
              var txtValue = options[i].textContent || options[i].innerText;
              if (txtValue.toLowerCase().indexOf(filter) > -1) {
                options[i].style.display = "";
              } else {
                options[i].style.display = "none";
              }
            }
          });
        </script>

        <!-- Read-only Stats -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Times Taught</label>
          <input type="number" class="form-control bg-light" value="{{ skill_instance.times_taught }}" readonly>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">Average Rating</label>
          <input type="number" class="form-control bg-light" value="{{ skill_instance.average_rating }}" readonly>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-warning fw-bold px-4 py-2 shadow-sm hover-scale">Update Skill</button>
        </div>
      </form>

      <!-- Back Link -->
      <div class="text-center mt-3">
        <a href="{% url 'profile_edit' %}" class="text-decoration-none text-dark fw-semibold hover-underline">
          &larr; Back to Profile
        </a>
      </div>
    </div>
  </div>
</div>

<style>

  .edit-skill-card {
    background: #ffffff;
    border: 1px solid rgba(0, 0, 0, 0.05);
    border-radius: 1.5rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  }

  .edit-skill-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  }


  body.dark-mode {
    background-color: #000000 !important;
    color: #f1f5f9;
  }

  body.dark-mode .edit-skill-card {
    background: #1A1A1A;
    border-color: #333;
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.05);
    color: #f5f5f5;
  }

  .edit-skill-card .form-control,
  .edit-skill-card .form-select {
    border: 1px solid #cbd5e1;
    border-radius: 0.5rem;
    padding: 0.75rem;
    transition: all 0.3s ease;
    background-color: #fff;
    color: #1e293b;
  }

  .edit-skill-card .form-control:focus,
  .edit-skill-card .form-select:focus {
    border-color: #f59e0b;
    box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
    outline: none;
  }

  body.dark-mode .edit-skill-card .form-control,
  body.dark-mode .edit-skill-card .form-select {
    background: #222;
    color: #f5f5f5;
    border-color: #444;
  }

  body.dark-mode .edit-skill-card .form-control:focus,
  body.dark-mode .edit-skill-card .form-select:focus {
    border-color: #f59e0b;
    background-color: #2a2a2a;
  }

  body.dark-mode .edit-skill-card .form-control::placeholder {
    color: #a3a3a3;
  }


  .edit-skill-card .form-control[readonly] {
    background-color: #f8fafc;
    color: #64748b;
  }

  body.dark-mode .edit-skill-card .form-control[readonly] {
    background-color: #333;
    color: #a3a3a3;
  }


  .dark-mode-text {
    transition: color 0.3s;
  }

  body.dark-mode .dark-mode-text {
    color: #f5f5f5 !important;
  }

  body.dark-mode label {
    color: #e2e8f0;
  }

  body.dark-mode .form-text {
    color: #a3a3a3 !important;
  }


  .hover-underline {
    transition: color 0.3s;
  }

  body.dark-mode a.hover-underline {
    color: #f59e0b !important;
  }

  .hover-underline:hover {
    text-decoration: underline;
  }


  .hover-scale {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .hover-scale:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }


  .edit-skill-card .btn-warning {
    background: linear-gradient(135deg, #f59e0b, #d97706);
    border: none;
    color: white !important;
    border-radius: 50rem;
  }

  .edit-skill-card .btn-warning:hover {
    background: linear-gradient(135deg, #fbbf24, #b45309);
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
  }


  @media (max-width: 768px) {
    .edit-skill-card {
      margin: 20px;
      overflow: visible !important;
      position: relative !important;
    }
  }

 
  .form-check,
  .form-check-input,
  .form-check-label {
    position: relative !important;
    z-index: 999 !important;
    pointer-events: auto !important;
  }

  .form-check-input:checked {
    background-color: #f59e0b !important;
    border-color: #f59e0b !important;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23000000' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='M6 10l3 3l6-6'/%3e%3c/svg%3e") !important;
  }


  body.dark-mode .form-check-input {
    background-color: #2b2b2b !important;
    border-color: #555 !important;
  }

  body.dark-mode .form-check-input:checked {
    background-color: #f59e0b !important;
    border-color: #f59e0b !important;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23000000' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='M6 10l3 3l6-6'/%3e%3c/svg%3e") !important;
  }
</style>
{% endblock %}
