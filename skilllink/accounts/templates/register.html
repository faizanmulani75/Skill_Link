{% extends 'base.html' %}
{% load static %}

{% block title %}Register - SkillLink{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 register-card animate__animated animate__fadeInUp">
    <div class="card-body p-4">

      <!-- Header -->
      <h3 class="text-center fw-bold mb-4 mode-text animate__animated animate__fadeInDown">
        Create Account
      </h3>

      <!-- Messages -->
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
      {% endif %}

      <!-- Registration Form -->
      <form method="POST" class="animate__animated animate__fadeIn">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-semibold mode-text">Username</label>
          <input type="text" class="form-control shadow-sm" name="username" placeholder="Enter username" maxlength="150"
            required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold mode-text">Email</label>
          <input type="email" class="form-control shadow-sm" name="email" placeholder="Enter email" maxlength="254"
            required>
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label fw-semibold mode-text">Password</label>
          <div class="input-group">
            <input type="password" class="form-control shadow-sm" id="password1" name="password1"
              placeholder="Enter password" onpaste="return false;" required>
            <button type="button"
              class="btn btn-outline-secondary password-toggle d-flex align-items-center justify-content-center"
              onclick="togglePassword('password1', this)" style="width: 45px; border-left: none;">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label fw-semibold mode-text">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control shadow-sm" id="password2" name="password2"
              placeholder="Confirm password" onpaste="return false;" required>
            <button type="button"
              class="btn btn-outline-secondary password-toggle d-flex align-items-center justify-content-center"
              onclick="togglePassword('password2', this)" style="width: 45px; border-left: none;">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-warning text-dark fw-bold shadow-sm hover-grow">
            Register
          </button>
        </div>
      </form>

      <p class="text-center mt-3 mode-text">
        Already have an account?
        <a href="{% url 'login' %}" class="text-decoration-none fw-semibold accent-link">Login</a>
      </p>
    </div>
  </div>
</div>

<!-- Styles -->
<style>
  :root {
    --card-bg: #ffffff;
    --accent-color: #f59e0b;
    --text-color: #111827;
  }


  .register-card {
    width: 100%;
    max-width: 420px;
    border: 1px solid rgba(0, 0, 0, 0.05);
    background: var(--card-bg);
    border-radius: 1.5rem !important;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .register-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  }


  .register-card input {
    border-radius: 0.5rem !important;
    border: 1px solid #cbd5e1 !important;
    padding: 0.75rem !important;
    transition: all 0.3s ease;
    background-color: #fff;
    color: #1e293b;
    width: 100%;
  }

  .register-card input:focus {
    border-color: #f59e0b !important;
    box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1) !important;
    outline: none;
  }

  /* Password toggle button */
  .password-toggle {
    border-top-right-radius: 0.5rem !important;
    border-bottom-right-radius: 0.5rem !important;
    border-color: #cbd5e1 !important;
    transition: all 0.3s ease;
  }

  .password-toggle:hover {
    background-color: #fef3c7;
    border-color: #f59e0b !important;
  }

  .password-toggle i {
    transition: color 0.3s ease;
    color: #64748b;
  }

  .password-toggle:hover i {
    color: #f59e0b;
  }

  /* Buttons */
  .register-card .btn-warning {
    background: linear-gradient(135deg, #f59e0b, #d97706);
    color: #fff;
    border: none;
    border-radius: 50rem;
    padding: 0.75rem 1.5rem;
  }


  .hover-grow {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .register-card .hover-grow:hover {
    background: linear-gradient(135deg, #fbbf24, #b45309);
    color: #fff;
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
  }

  /* DARK MODE */
  body.dark-mode {
    background-color: #000000 !important;
  }

  body.dark-mode .register-card {
    background: #1A1A1A;
    border: 1px solid #333;
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.05);
  }

  body.dark-mode .mode-text {
    color: #f1f1f1 !important;
  }

  body.dark-mode .register-card input {
    background-color: #222 !important;
    border-color: #444 !important;
    color: #f1f5f9;
  }

  body.dark-mode .register-card input:focus {
    border-color: #f59e0b !important;
    background-color: #2a2a2a !important;
  }

  body.dark-mode .password-toggle {
    background-color: #333;
    border-color: #444 !important;
  }

  body.dark-mode .password-toggle i {
    color: #a3a3a3;
  }

  body.dark-mode .password-toggle:hover {
    background-color: #444;
  }

  body.dark-mode .password-toggle:hover i {
    color: #f59e0b;
  }


  .mode-text {
    color: var(--text-color) !important;
  }

  .accent-link {
    color: #d97706 !important;
    transition: color 0.2s;
  }

  .accent-link:hover {
    text-decoration: underline;
    color: #b45309;
  }

  body.dark-mode .accent-link {
    color: #f59e0b !important;
  }
</style>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- Toggle Password Script -->
<script>
  function togglePassword(id, btn) {
    const input = document.getElementById(id);
    const icon = btn.querySelector("i");
    const isPassword = input.type === "password";
    input.type = isPassword ? "text" : "password";
    icon.classList.toggle("bi-eye");
    icon.classList.toggle("bi-eye-slash");
  }

  // Client-side validation
  document.querySelector('form').addEventListener('submit', function (e) {
    const p1 = document.getElementById('password1').value;
    const p2 = document.getElementById('password2').value;
    const username = document.querySelector('input[name="username"]').value;
    const isDarkMode = document.body.classList.contains('dark-mode');

    const swalConfig = {
      icon: 'error',
      confirmButtonColor: '#f59e0b',
      background: isDarkMode ? '#1A1A1A' : '#fff',
      color: isDarkMode ? '#f1f1f1' : '#111'
    };

    if (p1 !== p2) {
      e.preventDefault();
      Swal.fire({
        ...swalConfig,
        title: 'Passwords Match Fail',
        text: 'Both passwords must be identical!'
      });
      return;
    }

    if (p1.length < 8) {
      e.preventDefault();
      Swal.fire({
        ...swalConfig,
        title: 'Weak Password',
        text: 'Password must be at least 8 characters long!'
      });
      return;
    }

    const usernameRegex = /^[a-zA-Z0-9_]+$/;
    if (!usernameRegex.test(username)) {
      e.preventDefault();
      Swal.fire({
        ...swalConfig,
        title: 'Invalid Username',
        text: 'Username must contain only letters, numbers, and underscores!'
      });
      return;
    }
  });
</script>
{% endblock %}
