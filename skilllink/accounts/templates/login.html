{% extends 'base.html' %}
{% block title %}Login - SkillLink{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg login-card animate__animated animate__fadeInUp">
    <div class="card-body p-4">

      <!-- Header -->
      <h2 class="text-center mb-4 fw-extrabold mode-text animate__animated animate__fadeInDown">
        Login
      </h2>

      <!-- Login Form -->
      <form method="POST" action="{% url 'login' %}" class="animate__animated animate__fadeIn">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold mode-text">Username</label>
          <input type="text" name="username" id="username" class="form-control shadow-sm"
            placeholder="Enter your username" required>

        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label fw-semibold mode-text">Password</label>
          <input type="password" name="password" id="password" class="form-control shadow-sm"
            placeholder="Enter your password" required>
          <span id="togglePassword" class="password-toggle">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-warning fw-bold shadow-sm hover-grow">
            Login
          </button>
        </div>
      </form>

      <!-- Register Link -->
      <p class="text-center mt-3 mode-text">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="text-decoration-none fw-semibold accent-link">Register here</a>
      </p>
    </div>
  </div>
</div>

<style>
  :root {
    --card-bg: #ffffff;
    --accent-color: #f59e0b;
    --text-color: #111827;
  }

  /* Card */
  .login-card {
    width: 100%;
    max-width: 400px;
    background: var(--card-bg);
    border: 1px solid rgba(0, 0, 0, 0.05);
    border-radius: 1.5rem !important;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  }

  .login-card input {
    border-radius: 0.5rem !important;
    border: 1px solid #cbd5e1 !important;
    padding: 0.75rem !important;
    transition: all 0.3s ease;
    background-color: #fff;
    color: #1e293b;
    width: 100%;
  }

  .login-card input:focus {
    border-color: #f59e0b !important;
    box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1) !important;
    outline: none;
  }

  /* Password toggle */
  .password-toggle {
    position: absolute;
    right: 12px;
    top: 38px;
    cursor: pointer;
    color: #64748b;
    transition: color 0.3s ease;
  }

  .password-toggle:hover {
    color: #f59e0b;
  }

  /* Button hover */
  .login-card .btn-warning {
    background: linear-gradient(135deg, #f59e0b, #d97706);
    color: #fff;
    border: none;
    border-radius: 50rem;
    padding: 0.75rem 1.5rem;
  }

  .hover-grow {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .login-card .hover-grow:hover {
    background: linear-gradient(135deg, #fbbf24, #b45309);
    color: #fff;
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
  }

  /* DARK MODE */
  body.dark-mode {
    background-color: #000000 !important;
  }

  body.dark-mode .login-card {
    background: #1A1A1A;
    border: 1px solid #333;
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.05);
  }

  body.dark-mode .mode-text {
    color: #f1f1f1 !important;
  }

  body.dark-mode .accent-link {
    color: #f59e0b !important;
  }

  body.dark-mode .login-card input {
    background-color: #222 !important;
    border-color: #444 !important;
    color: #f1f5f9;
  }

  body.dark-mode .login-card input:focus {
    border-color: #f59e0b !important;
    background-color: #2a2a2a !important;
  }

  body.dark-mode .password-toggle {
    color: #a3a3a3;
  }

  body.dark-mode .password-toggle:hover {
    color: #f59e0b;
  }

  .accent-link {
    color: #d97706 !important;
    transition: color 0.2s;
  }

  .accent-link:hover {
    text-decoration: underline;
    color: #b45309;
  }
</style>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<!-- Show/hide password -->
<script>
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    togglePassword.innerHTML = type === 'password'
      ? '<i class="fas fa-eye"></i>'
      : '<i class="fas fa-eye-slash"></i>';
  });
</script>
{% endblock %}
