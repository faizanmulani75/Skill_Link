{% extends 'base.html' %}

{% block title %}Add Skill - SkillLink{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="add-skill-card shadow-lg mx-auto p-4 p-md-5">
    <h2 class="text-center mb-4 fw-bold text-theme">Add a New Skill</h2>
    <p class="text-center mb-4 text-muted small">
      Showcase your talent and let others learn from your expertise.
    </p>

    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
      {% csrf_token %}

      <!-- Skill Name -->
      <div class="mb-3">
        <label for="skill_name" class="form-label fw-semibold">Skill Name</label>
        <input type="text" class="form-control form-control-theme" id="skill_name" name="skill_name"
          placeholder="e.g., Web Development, Guitar" required>
      </div>

      <!-- Skill Icon -->
      <div class="mb-3">
        <label for="skill_icon" class="form-label fw-semibold">Skill Icon (optional)</label>
        <input type="file" class="form-control form-control-theme" id="skill_icon" name="skill_icon">
      </div>

      <!-- Experience Level -->
      <div class="mb-3">
        <label for="experience_level" class="form-label fw-semibold">Experience Level</label>
        <select class="form-select form-select-theme" id="experience_level" name="experience_level">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select>
      </div>

      <!-- Learning Status -->
      <div class="mb-3">
        <label for="learning_status" class="form-label fw-semibold">Learning Status</label>
        <select class="form-select form-select-theme" id="learning_status" name="learning_status">
          <option value="learning">Learning</option>
          <option value="practicing">Practicing</option>
          <option value="mastered">Mastered</option>
          <option value="teaching">Teaching</option>
        </select>
      </div>

      <!-- Token Cost -->
      <div class="mb-3">
        <label for="token_cost" class="form-label fw-semibold">Token Cost</label>
        <input type="number" class="form-control form-control-theme" id="token_cost" name="token_cost" min="0"
          value="0">
      </div>

      <!-- Personal Description -->
      <div class="mb-3">
        <label for="personal_description" class="form-label fw-semibold">Personal Description</label>
        <textarea class="form-control form-control-theme" id="personal_description" name="personal_description" rows="3"
          placeholder="Describe your skill and experience..."></textarea>
      </div>

      <!-- Available for Teaching -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="available_for_teaching" name="available_for_teaching">
        <label class="form-check-label" for="available_for_teaching">Available for Teaching</label>
      </div>

      <!-- Certificate URL -->
      <div class="mb-4">
        <label for="certificate_url" class="form-label fw-semibold">Certificate URL (optional)</label>
        <input type="url" class="form-control form-control-theme" id="certificate_url" name="certificate_url"
          placeholder="https://example.com/certificate">
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="btn btn-theme px-5 py-2 fw-bold shadow-sm">
          <i class="fas fa-plus-circle me-2"></i> Add Skill
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="{% url 'profile_edit' %}" class="text-decoration-none fw-semibold back-link">
        <i class="fas fa-arrow-left me-1"></i> Back to Profile
      </a>
    </div>
  </div>
</div>

<style>

  body {
    font-family: var(--base-font, 'Poppins', sans-serif);
  }


  .add-skill-card {
    position: relative;
    max-width: 700px;
    border-radius: 1.5rem;
    background: #ffffff;
    border: 1px solid rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  }

  .add-skill-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  }


  .add-skill-card .form-control,
  .add-skill-card .form-control-theme,
  .add-skill-card .form-select,
  .add-skill-card .form-select-theme {
    border-radius: 0.5rem;
    border: 1px solid #cbd5e1;
    padding: 0.75rem;
    transition: all 0.3s ease;
    background-color: #fff;
    color: #1e293b;
    width: 100%;
  }

  .add-skill-card .form-control:focus,
  .add-skill-card .form-control-theme:focus,
  .add-skill-card .form-select:focus,
  .add-skill-card .form-select-theme:focus {
    border-color: #f59e0b;
    box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
    outline: none;
  }


  .text-theme {
    color: #f59e0b;
  }


  body.dark-mode {
    background-color: #000000 !important;
    color: #f1f5f9;
  }

  body.dark-mode .add-skill-card {
    background: #1A1A1A;
    border: 1px solid #333;
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.05);
    color: #f1f5f9;
  }

  body.dark-mode .form-control-theme,
  body.dark-mode .form-select-theme,
  body.dark-mode .add-skill-card .form-control #skill_name,
  body.dark-mode .add-skill-card input,
  body.dark-mode .add-skill-card textarea,
  body.dark-mode .add-skill-card select {
    background-color: #222 !important;
    border-color: #444 !important;
    color: #f1f5f9 !important;
  }

  body.dark-mode .form-control-theme:focus,
  body.dark-mode .form-select-theme:focus,
  body.dark-mode .add-skill-card input:focus,
  body.dark-mode .add-skill-card textarea:focus,
  body.dark-mode .add-skill-card select:focus {
    border-color: #f59e0b !important;
    background-color: #2a2a2a !important;
  }

  body.dark-mode .text-muted {
    color: #a3a3a3 !important;
  }

  body.dark-mode label {
    color: #e2e8f0;
  }

  body.dark-mode .back-link {
    color: #f59e0b !important;
  }

  body.dark-mode .add-skill-card input[type="file"]::-webkit-file-upload-button,
  body.dark-mode .add-skill-card input[type="file"]::file-selector-button {
    background-color: #333;
    color: #e2e8f0;
    border: 1px solid #444;
    border-radius: 0.5rem;
    margin-right: 1rem;
    padding: 0.5rem 1rem;
    transition: all 0.3s ease;
  }

  body.dark-mode .add-skill-card input[type="file"]:hover::-webkit-file-upload-button,
  body.dark-mode .add-skill-card input[type="file"]:hover::file-selector-button {
    background-color: #f59e0b;
    color: #111;
    border-color: #f59e0b;
    cursor: pointer;
  }


  body.dark-mode .form-check-input {
    background-color: #2b2b2b !important;
    border-color: #555 !important;
  }
  .form-check-input:checked {
    background-color: #f59e0b !important;
    border-color: #f59e0b !important;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23000000' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='M6 10l3 3l6-6'/%3e%3c/svg%3e") !important;
  }

  body.dark-mode .form-check-input:checked {
    background-color: #f59e0b !important;
    border-color: #f59e0b !important;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23000000' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='M6 10l3 3l6-6'/%3e%3c/svg%3e") !important;
  }


  .btn-theme {
    border: none;
    border-radius: 50rem;
    background: linear-gradient(135deg, #f59e0b, #d97706);
    color: #000;
    transition: all 0.3s ease;
  }

  .btn-theme:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #fbbf24, #b45309);
    box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    color: #000;
  }


  .back-link {
    color: #222;
    transition: color 0.3s;
  }

  .back-link:hover {
    color: #f59e0b;
  }


  @media (max-width: 768px) {
    .add-skill-card {
      padding: 2rem 1.5rem;
    }
  }
</style>
{% endblock %}
